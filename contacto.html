<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Omar Ramírez" />
    <meta name="description"
        content="Practica curso desarrollo web full stack de LaunchX Latam, es un pequeño ejemplo usando html para practicar con las distintas etiquetas" />
    <title>Taqueria del Rancho</title>
</head>

<body>
    <header>
        <table>
            <tr>
                <td width="50px">
                </td>
                <td width="350px">
                    <img src="./img/logo.jpg" alt="Taqueria del Rancho">
                </td>
                <td>
                    <h1>Taqueria del Rancho</h1>
                </td>
                <td>
                </td>
            </tr>
        </table>
        <hr>
    </header>
    <main>
        <nav>
            <table>
                <td width="50px"></td>
                <td width="116px"><a href="./index.html">Inicio</a></td>
                <td width="190px"><a href="./productos.html">Nuestos Productos</a></td>
                <td width="160px"><a href="./nosotros.html">Sucursales</a></td>
                <td width="140px"><a href="./pedidos.html">Pedidos</a></td>
                <td><a href="./contacto.html">Contacto</a></td>
            </table>
        </nav>
        <hr>
        <h3>Los mejores tacos de carne selecta</h3>
        <table>
            <tr height="310px">
                <td width="510px"><img src="./img/tacos-1.jpg" alt="Foto tacos"></td>
                <td><img src="./img/tacos-2.jpg" alt="Foto tacos"></td>
            </tr>
            <tr height="310px">
                <td><img src="./img/tacos-3.jpg" alt="Foto tacos"></td>
                <td><img src="./img/tacos-4.jpg" alt="Foto tacos"></td>
            </tr>
            <tr height="310px">
                <td><img src="./img/tacos-5.jpg" alt="Foto tacos"></td>
                <td><img src="./img/tacos-6.jpg" alt="Foto tacos"></td>
            </tr>
        </table>
    </main>
    <footer>
        <!--Colocamos una navegación al fondo de la página-->
        <nav>
            <!--Se usa tabla para dar ubicación a la navegación, ya con CSS esto no sera necesario-->
            <table>
                <td width="50px"></td>
                <td width="116px"><a href="./index.html">Inicio</a></td>
                <td width="190px"><a href="./productos.html">Nuestos Productos</a></td>
                <td width="160px"><a href="./nosotros.html">Sucursales</a></td>
                <td width="140px"><a href="./pedidos.html">Pedidos</a></td>
                <td><a href="./contacto.html">Contacto</a></td>
            </table>
        </nav>
        <!--Debido a que aun no se utiliza el CSS nos valemos de una tabla para centrar, igual evitamos el uso de la etiqueta
    center que ya es obsoleta y marca error en el IDE-->
        <table>
            <tr>
                <td width="400px"></td>
                <td>
                    <p>Todos los derechos reservados 2022</p>
                </td>
            </tr>
        </table>
    </footer>

</html>
